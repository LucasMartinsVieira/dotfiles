import = ["/home/lucas/.config/alacritty/themes/nightfly.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[cursor.style]
blinking = "off"
shape = "Beam"

[font]
size = 12

[font.bold]
family = "jetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "jetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "jetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "jetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 10000
multiplier = 3

[window]
dynamic_padding = false
opacity = 1.0

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 4
y = 4
