
# Workspaces
workspace = 1,monitor:HDMI-A-1,default:true
workspace = 2,monitor:HDMI-A-1
workspace = 3,monitor:HDMI-A-1
workspace = 4,monitor:HDMI-A-1
workspace = 5,monitor:HDMI-A-1
workspace = 6,monitor:HDMI-A-1
workspace = 7,monitor:HDMI-A-1
workspace = 8,monitor:HDMI-A-1
workspace = 9,monitor:HDMI-A-1

# workspace = 8,monitor:eDP-1
# workspace = 9,monitor:eDP-1

workspace = 10,monitor:eDP-1
workspace = 11,monitor:eDP-1
workspace = 12,monitor:eDP-1
workspace = 13,monitor:eDP-1
workspace = 14,monitor:eDP-1
workspace = 15,monitor:eDP-1
workspace = 16,monitor:eDP-1
workspace = 17,monitor:eDP-1
workspace = 18,monitor:eDP-1

# workspace = 9,monitor:eDP-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod ALT, 10, workspace, 10
bind = $mainMod ALT, 11, workspace, 11
bind = $mainMod ALT, 12, workspace, 12
bind = $mainMod ALT, 13, workspace, 13
bind = $mainMod ALT, 14, workspace, 14
bind = $mainMod ALT, 15, workspace, 15
bind = $mainMod ALT, 16, workspace, 16
bind = $mainMod ALT, 17, workspace, 17
bind = $mainMod ALT, 18, workspace, 18

bind = $mainMod, Escape, workspace, previous

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod SHIFT ALT, 1, movetoworkspace, 10
bind = $mainMod SHIFT ALT, 2, movetoworkspace, 11
bind = $mainMod SHIFT ALT, 3, movetoworkspace, 12
bind = $mainMod SHIFT ALT, 4, movetoworkspace, 13
bind = $mainMod SHIFT ALT, 5, movetoworkspace, 14
bind = $mainMod SHIFT ALT, 6, movetoworkspace, 15
bind = $mainMod SHIFT ALT, 7, movetoworkspace, 16
bind = $mainMod SHIFT ALT, 8, movetoworkspace, 17
bind = $mainMod SHIFT ALT, 9, movetoworkspace, 18

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, D, workspace, e+1
bind = $mainMod, A, workspace, e-1

# vim: ft=cfg
