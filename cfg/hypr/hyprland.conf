gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = true
    # workspace_swipe_fingers = 3
    workspace_swipe_min_speed_to_force=4
    workspace_swipe_create_new=false
    workspace_swipe_forever=true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 3

    col.active_border = rgb(71CEAD)
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

     shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
      }

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }


    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = false

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    new_status = master
}

# keybindings
source = ~/.config/hypr/conf/binds.conf

# Workspaces
source = ~/.config/hypr/conf/workspaces.conf

# Window Rules
source = ~/.config/hypr/conf/window-rules.conf

# Autostart
exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = dunst
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swaybg -i ~/Pictures/backgrounds/1-osaka-jade-bg.jpg
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = hyprsunset
exec-once = hypridle

