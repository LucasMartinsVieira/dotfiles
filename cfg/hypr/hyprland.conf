# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor = HDMI-A-1, 1920x1080, 0x0, 1
monitor = HDMI-A-1, 3840x2160@60, 0x0, 1
# monitor = HDMI-A-1, 1920x1080@60, 0x0, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Some default env vars.
# env = XCURSOR_SIZE,24
$activeBorderColor = rgb(82aaff)
$inactiveBorderColor = rgba(595959aa)

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = intl,
    kb_model =
    # kb_options = grp:shifts_toggle,lv3:ratl_switch,ctrl:nocaps
    kb_rules = 
    
    repeat_rate = 50
    repeat_delay = 300

    touchpad {
        natural_scroll = false

        disable_while_typing=1
        # natural_scroll=1
        clickfinger_behavior=1
        middle_button_emulation=0
        tap-to-click=1
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device:telink-wireless-receiver-mouse {
    # sensitivity = 0
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = true
    # workspace_swipe_fingers = 3
    workspace_swipe_min_speed_to_force=4
    workspace_swipe_create_new=false
    workspace_swipe_forever=true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 10
    border_size = 2

    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = rgba(1a1a1aee)
    }

   # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
      enabled = true
      size = 7
      passes = 3
      ignore_opacity = true

      noise = 0.08
      contrast = 1.5

      xray = false
      new_optimizations = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#group
group {
    col.border_active = $activeBorderColor
    col.border_inactive = $inactiveBorderColor
    col.border_locked_active = -1
    col.border_locked_inactive = -1

    groupbar {
        font_size = 12
        font_family = monospace
        font_weight_active = ultraheavy
        font_weight_inactive = normal

        indicator_height = 0
        indicator_gap = 5
        height = 22
        gaps_in = 5
        gaps_out = 0

        text_color = rgb(ffffff)
        text_color_inactive = rgba(ffffff90)
        col.active = rgba(00000040)
        col.inactive = rgba(00000020)

        gradients = true
        gradient_rounding = 0
        gradient_round_only_edges = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 0, ease
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering  = true
    focus_on_activate = true
    anr_missed_pings = 3
    # new_window_takes_over_fullscreen = 1
    on_focus_under_fullscreen = true
}

# keybindings
source = ~/.config/hypr/modules/binds.conf

# Workspaces
source = ~/.config/hypr/modules/workspaces.conf

# Window Rules
source = ~/.config/hypr/modules/window-rules.conf

# Autostart
source = ~/.config/hypr/modules/autostart.conf

# vim: ft=cfg
