format = """
$username\
$hostname\
$directory\
$git_branch\
$rust\
$nodejs\
$lua\
$line_break\
$character
"""

[username]
style_user = "green bold"
style_root = "red bold"
format = " [$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
ssh_symbol = "🌐 "
format = 'on [$hostname](bold purple) '
trim_at = "."
disabled = false

[directory]
read_only = " 󰌾"
format = '[$path]($style)[$read_only]($read_only_style) '

[docker_context]
symbol = " "

[git_branch]
symbol = " "

[nodejs]
symbol = " "
format = 'via [$symbol($version )]($style)'

[deno]
symbol = "🦕 "
format = 'via [$symbol($version )]($style)'

[rust]
symbol = " "
format = 'via [$symbol($version )]($style)'

[lua]
symbol = "🌙 "
format = 'via [$symbol($version )]($style)'

[character]
success_symbol = '[ ](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
error_symbol = "[ ](bold red)"
