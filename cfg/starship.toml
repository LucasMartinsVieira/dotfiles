format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$cmd_duration\
$fill\
$line_break\
$character"""

[fill]
symbol = " "

[directory]
style = "cyan"
read_only = " 󰌾"
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](purple)"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold purple"

[git_commit]
commit_hash_length = 7
format = '[\($hash $tag\)]($style) '
style = "bold purple"
tag_disabled = false
tag_symbol = '󰓹 '

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "red"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[󰥔 $duration]($style)"
style = "yellow"

[time]
disabled = false
style = "white"
time_format = "%H:%M"
format = "[󰥔 $time]($style)"
