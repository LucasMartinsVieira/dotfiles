format = """
$directory\
$git_branch\
$rust\
$nodejs\
$lua\
$line_break\
$character"""

[directory]
read_only = " "
format = ' [$path]($style)[$read_only]($read_only_style) '

[docker_context]
symbol = " "

[git_branch]
symbol = " "

[nodejs]
symbol = ""
format = 'via [$symbol($version )]($style)'

[deno]
symbol = "🦕 "
format = 'via [$symbol($version )]($style)'

[rust]
symbol = ""
format = 'via [$symbol($version )]($style)'

[lua]
symbol = "🌙 "
format = 'via [$symbol($version )]($style)'

[character]
success_symbol = '[ ](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
error_symbol = "[ ](bold red)"
