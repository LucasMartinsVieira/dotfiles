set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm-256color:Tc"
# set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g detach-on-destroy off
set -g mouse on
set -s escape-time 0

set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

unbind r
bind r source-file ~/.config/tmux/tmux.conf

unbind %
bind v split-window -h -c "#{pane_current_path}"

unbind '"'
unbind 's'
bind s split-window -v -c "#{pane_current_path}"

unbind c
bind c new-window -c "#{pane_current_path}"

bind d killw
bind a last-window        # move to last active window

unbind D
bind D detach

unbind f
bind f find-window lll

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse


# bind-key -r f run-shell "tmux neww tmux-sessionizer"
# bind-key -r f run-shell "tmux new-window -n 'sessionizer' tn -i"
bind-key -r g run-shell "tmux new-window -n 'lazygit' lazygit"
# bind-key -r K run-shell "tmux neww tmux-kill"

bind-key "K" run-shell "sesh connect \"$(
 sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '⚡  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(⚡  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(🪟  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(⚙️  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(📁  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(🔎  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(⚡  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""

# vim-like pane switching
bind -r ^ last-window
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

unbind L
bind -r H switch-client -n
bind -r L switch-client -p

# bind -N "last-session (via sesh) " L run-shell "sesh last"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-option -g status-position top
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5
bind -r C-h resize-pane -L 5

bind -r m resize-pane -Z

# Yazi 
set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Status Bar

# 011627 - Nightfly
# 080808 - Moonfly
# 2a1b26 - Tokyonight night

set -g status-style 'bg=#011627'
set -g status-left "#[fg=blue,bold,bg=#011627]  #S |"
set -g status-right "#[fg=blue,bold,bg=#011627]%a %Y-%m-%d 󱑒 %H:%M"
set -g status-justify left
set -g status-left-length 200    # increase length (from 10)
set -g status-right-length 201    # increase length (from 10)
set -g window-status-current-format '#[fg=magenta,bg=#011627] *#I #W'
set -g window-status-format '#[fg=white,bg=#011627] #I #W'
set -g window-status-last-style 'fg=white,bg=black'
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
