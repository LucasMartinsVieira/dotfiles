set -g default-terminal "screen-256color"
set -g mouse on
set -s escape-time 0

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind r
bind r source-file ~/.config/tmux/tmux.conf

unbind %
bind v split-window -h -c "#{pane_current_path}"

unbind '"'
unbind 's'
bind s split-window -v -c "#{pane_current_path}"

unbind c
bind c new-window -c "#{pane_current_path}"

bind d killw
bind a last-window        # move to last active window

unbind D
bind D detach

unbind f
bind f find-window lll

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# bind-key -r f run-shell "tmux neww tmux-sessionizer"
# bind-key -r g run-shell "tmux new-window -n 'lazygit' lazygit"
# bind-key -r K run-shell "tmux neww tmux-kill"
bind-key g display-popup -w 88% -h 88% -E "lazygit"
bind-key f display-popup -w 95% -h 95% -E "tmux-sessionizer"
bind-key K display-popup -w 90% -h 90% -E "tmux-kill"

bind-key -r y run-shell "tmux neww -c ~/Documents/obsidian"

# vim-like pane switching
bind -r ^ last-window
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-option -g status-position top
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5
bind -r C-h resize-pane -L 5

bind -r m resize-pane -Z

# list of tmux plugins
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Status Bar

# 011627 - Nightfly
# 080808 - Moonfly
# 1e1e1e - Darkplus

set -g status-style 'bg=#1e1e1e'
set -g status-left "#[fg=blue,bold,bg=#1e1e1e]  #S |"
set -g status-right "#[fg=blue,bold,bg=#1e1e1e]%a %Y-%m-%d 󱑒 %H:%M"
set -g status-justify left
set -g status-left-length 200    # increase length (from 10)
set -g status-right-length 201    # increase length (from 10)
set -g window-status-current-format '#[fg=magenta,bg=#1e1e1e] *#I #W'
set -g window-status-format '#[fg=gray,bg=#1e1e1e] #I #W'
set -g window-status-last-style 'fg=white,bg=black'
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
